<VirtualHost *:80>
    ServerName exam_management.tovintsoa
    DocumentRoot /var/www/html/public
    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        # Configuration Symfony
        Options -MultiViews
        DirectoryIndex index.php
        # Règles de réécriture Symfony
        <IfModule mod_rewrite.c>
            RewriteEngine On
            # Déterminer automatiquement RewriteBase
            RewriteCond %{REQUEST_URI}::$0 ^(/.+)/(.*)::\2$
            RewriteRule .* - [E=BASE:%1]
            # Autorisation HTTP pour API
            RewriteCond %{HTTP:Authorization} .+
            RewriteRule ^ - [E=HTTP_AUTHORIZATION:%0]
            # Rediriger vers URI sans front controller
            RewriteCond %{ENV:REDIRECT_STATUS} =""
            RewriteRule ^index\.php(?:/(.*)|$) %{ENV:BASE}/$1 [R=301,L]
            # Servir les fichiers existants directement
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^ %{ENV:BASE}/index.php [L]
        </IfModule>
    </Directory>
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/agri_error.log
    CustomLog ${APACHE_LOG_DIR}/agri_access.log combined
    # Configuration pour les assets
    <Directory /var/www/html/public/bundles>
        <IfModule mod_expires.c>
            ExpiresActive on
            ExpiresDefault "access plus 1 month"
        </IfModule>
    </Directory>
    # Sécurité - Cacher les fichiers sensibles
    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>
    <FilesMatch "\.(yml|yaml|json)$">
        Require all denied
    </FilesMatch>
</VirtualHost>